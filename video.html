<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<meta charset=utf-8 />
<title>JS Bin</title>
</head>

<style>
#ball{
  top:40px;
  background:red;
  position:absolute;
  width:30px;
  height:30px;
  border-radius:15px;
}
</style>

<body>
    <div id="ball"></div>
</body>
</html>

<script>
$(function(){
  
  var c = 0;
  var distance = [ 40, 140 ] ;
  
  (function loopMyCoolAnimation(){
    
      $('#ball').animate({ top: distance[++c%2]  }, 1000, loopMyCoolAnimation);
    
  })();
  
});
</script>
