<script>
    $("#genQuote").on("click", genQuote);

function genQuote() {
 
    $.ajax({
          url: "https://api.icndb.com/jokes/random",
          jsonp: "callback",
          type: "GET",
          dataType: "jsonp",
          success: function (data) {
            console.log(data["value"]["joke"], "fired!"); 
            
             
            $("blockquote").text(data["value"]["joke"]).hide().fadeIn(1000);
            //$("#fademe").hide().fadeIn(500); 
            
          },
          xhrFields: {
            withCredentials: false
          }
        });
};


</script>
