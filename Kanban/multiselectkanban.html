<body>
	<!--
0 - Not Started
4 - Canceled
2 - Issue
3 - Completed
1 - In-Progress
	-->
<script type="text/javascript">

	function onBeforeDrag(dragContext){
		//webix.message("Drag has been started");
		return true
	}
	function onBeforeDragIn(dragContext,e,list){

		// item id
		var item =this.getItem(dragContext.start);
		//console.log("OnBefore Drag, dragContext: "+item.text); 
		// if we move an item from one list to another
		if(dragContext.from != dragContext.to){
			var statusFrom = dragContext.from.config.status;
			var statusTo = dragContext.to.config.status;
			var statusIndex = {"new":0,"work":1, "test": 2, "done":3};
			var diff = Math.abs(statusIndex[statusFrom] - statusIndex[statusTo]);
			if(diff>1){
				return false;
			}
		}
		return true;
	}

	function onAfterDrop(dragContext,e,list){

		// item id
		var item =this.getItem(dragContext.start);

		// if we move an item from one list to another
		if(dragContext.from != dragContext.to){
			var status = dragContext.to.config.status;
			// show a message with new status and order
			webix.message("Item '"+item.text+"' was moved into '"+status+"' column to the "+item.$index +" position");
			updatetask(item.id,item.text,item.status); 
		}
		else
			webix.message("Item '"+item.text+"' was moved to the "+item.$index +" position");
	}

	webix.type(webix.ui.kanbanlist,{
		name: "cards",
		icons:[
			{icon: "comment" , show: function(obj){ return !!obj.comments }, template:"#comments.length#"},
			{icon: "pencil"}
		],
		// avatar template
		templateAvatar: function(obj){
			if(obj.personId){
				var name = "";
				for(var i=0; i < staff.length && !name;i++){
					if(staff[i].id == obj.personId){
						name = staff[i].name;
					}
				}
				return '<img class="avatar" src="../common/imgs/'+obj.personId+'.jpg" title="'+name+'"/>';
			}
			return "";
		},
		// template for item body
		// show item image and text
		templateBody: function(obj){
			var html = "<a href='http://www.google.com' target='_blank'>Google</a>";
			if(obj.image)
				html += "<img class='image' src='../common/imgs/attachments/"+obj.image+"'/>";
			html += "<div>"+obj.text+"</div>";
			return html;
		}
	});
	webix.ready(function(){
		webix.ui({
			view:"kanban",type:"space",
			on:{
						onListBeforeDrag: onBeforeDrag,
						onListBeforeDragIn: onBeforeDragIn,
						onListAfterDrop: onAfterDrop
					},
			cols:[
				{ header:"Backlog",
					body:{ view:"kanbanlist", status:"0 - Not Started", multiselect: true, type: "cards"}},
				{ header:"In Progress",
					body:{ view:"kanbanlist", status:"1 - In-Progress", multiselect: true, type: "cards"}},
				{ header:"Issue",
					body:{ view:"kanbanlist", status:"2 - Issue", multiselect: true, type: "cards"}},
				{ header:"Completed",
					body:{ view:"kanbanlist", status:"3 - Completed", multiselect: true, type: "cards"}}
			],

			data: taskArray
		});

		
	});
</script>
