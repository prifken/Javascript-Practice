<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>App Search</title>

<script type="text/javascript">

/* not necessary in this page

var url_apps = "https://team.quickbase.com";     // Remember to put in YOUR baseurl_opps
  url_apps    += "/db/";
  url_apps    += "bmnsj2g5p";  //Opps DBID
  url_apps    += "?a=API_DoQuery";
  var request = "<qdbapi>";
  request    += "<usertoken>b287yg_uyp_dsagzw8b755gx7bvr8hfmdp3fu53</usertoken>";            // Remember to put in YOUR 
  request    += "</qdbapi>";

var appArray=[]; 

$.ajax({
type: "POST",
contentType: "text/xml",
async: false,
url: url_apps,
dataType: "xml",
processData: false,
data: request,
			    success: function (response) {
			     var xml = $(response); //Convert response to XML Code
			     if (xml.find('qdbapi').find('errcode').text() == "0") {
				
					
			//Looping Through Response Begins Below
							 xml.find('qdbapi').find('record').each(function(index)
							 {	
							 	//var x = new apps("Test","Test", "Test", "Test"); 
							 	appArray.push
							 	([
							 		$(this).find("customer_name").text(),
							 		$(this).find("business_segment").text(),
							 		$(this).find("business_priority__products___services_").text(),
							 		$(this).find("industry").text(),
							 		$(this).find("profiler_name").text(),
							 		$(this).find("lead_assigned_to").text(),
							 		"<a href="+ $(this).find("rsc_assets_link").text()+" target='_blank'>RSC Asset</a>",
							 		$(this).find("reference_stage").text()
							 	]);
							});//End XML Loop
				console.log(appArray);
			 	}
			    else 
			    {
			     console.log("Quickbase returned an error.");
			     console.log(response);
			   } 
			 },
error: function (response)
	{
	console.log("Quickbase returned an error.");
	console.log(response);
	}
});


</script>
</head>

<body>
<!--BODY-CODE-->
<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
	<tfoot>
            <tr>
                <th>Customer Name</th>
                <th>Business Segment</th>
                <th>Business Priority - Products and Services</th>
                <th>Industry</th>
                <th>Profiler</th>
                <th>Lead Assigned To</th>
                <th>RSC Link</th>
                <th>Reference Stage</th>
            </tr>
        </tfoot>
</table>
   
 
<script>

$(document).ready(function() {
    var table=$('#example').DataTable({
    	data:appArray,
    	"pageLength": 5,
    	 columns: [
    	    { title: "Customer Name" },
            { title: "Business Segment" },
            { title: "Business Priority - Products & Services" },
            { title: "Industry" },
            { title: "Profiler" },
            { title: "Lead Assigned To" },
            { title: "RSC Link"},
            { title: "Reference Stage"}
         
        
        ],

        order:[[1,'desc']],
        initComplete: function () {
       		$('#example tfoot th').each( function () {
        	var title = $(this).text();
        	console.log(title);
        	console.log("\n");
        	$(this).html( '<input type="text" placeholder="Search '+title+'" />' );
    			});
      	   }
    } );

 	table.columns().every( function () {
        var that = this;
 
        $( 'input', this.footer() ).on( 'keyup change', function () {
            if ( that.search() !== this.value ) {
                that
                    .search( this.value )
                    .draw();
            }
       		 } );
    	} );
} );

</script>
</body>
</html>
