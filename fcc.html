<script>

function getIndexToIns(arr, num) {
  // Find my place in this sorted array.
  console.log(arr); 
  arr.sort(function(a,b){
  	return a-b; 
  }); 
  var count = 0; 
  console.log(arr); 
  for(var i=0; i<arr.length; i++){
  	console.log("fixdnum= "+num,"i= "+i, "current index ="+arr[i], "next index= "+arr[i+1]); 
  
  	if(num<=arr[i]){ //first, check if the number is smaller than the first value
  		console.log("num is less than or equal to arr[i]"); 
  		return count; 
  	}

  	if(arr[i]==arr[i+1]){
  		console.log("they're equal"); 
  		count++;
  		i++; 
  	}

  	else
  	{
  		console.log("count++"); 
  		count++;
  	}

  	
  	 
  }
  return count;
}

console.log(getIndexToIns([5, 3, 20, 3], 5));
	
</script>
