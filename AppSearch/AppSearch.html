<html lang="en">
<head>

<script type="text/javascript">

var url_apps = "https://team.quickbase.com";     // Remember to put in YOUR baseurl_opps
  url_apps    += "/db/";
  url_apps    += "bmndjxzq4";  //Opps DBID
  url_apps    += "?a=API_DoQuery";
  var request = "<qdbapi>";
  request    += "<usertoken>b287yg_uyp_dsagzw8b755gx7bvr8hfmdp3fu53</usertoken>";            // Remember to put in YOUR 
  request    += "</qdbapi>";

var appArray=[]; 

$.ajax({
type: "POST",
contentType: "text/xml",
async: false,
url: url_apps,
dataType: "xml",
processData: false,
data: request,
			    success: function (response) {
			     var xml = $(response); //Convert response to XML Code
			     if (xml.find('qdbapi').find('errcode').text() == "0") {
				
					
			//Looping Through Response Begins Below
							 xml.find('qdbapi').find('record').each(function(index)
							 {	
							 	//var x = new apps("Test","Test", "Test", "Test"); 
							 	appArray.push
							 	([
							 		$(this).find("app_name").text(),
							 		$(this).find("features").text(),
							 		$(this).find("key_words").text(),
							 		"<a href="+ $(this).find("link_to_app").text()+" target='_blank'>Link to App</a>",
							 		"<a href=https://team.quickbase.com/db/bmndjxzq4?a=dr&rid="+$(this).find("record_id_").text()+"&rl=unm target='_blank'>Link to Record</a>",
							 		$(this).find("ae_or_csm").text(),
							 	]);
							});//End XML Loop
				console.log(appArray);
			 	}
			    else 
			    {
			     console.log("Quickbase returned an error.");
			     console.log(response);
			   } 
			 },
error: function (response)
	{
	console.log("Quickbase returned an error.");
	console.log(response);
	}
});


</script>
</head>

<body>
<!--BODY-CODE-->
<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
	<tfoot>
            <tr>
                <th>App Name</th>
                <th>Features</th>
                <th>Key Words</th>
                <th>Link</th>
                <th>Record ID</th>
                <th>AE or CSM</th>
            </tr>
        </tfoot>
</table>
   
 
<script>

$(document).ready(function() {
    var table=$('#example').DataTable({
    	data:appArray,
    	"pageLength": 25,
    	 columns: [
    	    { title: "App Name" },
            { title: "Features" },
            { title: "Key Words" },
            { title: "Link" },
            { title: "Record ID" },
            { title: "AE or CSM" },
         
        
        ],

        order:[[1,'desc']],
        initComplete: function () {
       		$('#example tfoot th').each( function () {
        	var title = $(this).text();
        	console.log(title);
        	console.log("\n");
        	$(this).html( '<input type="text" placeholder="Search '+title+'" />' );
    			});
      	   }
    } );

 	table.columns().every( function () {
        var that = this;
 
        $( 'input', this.footer() ).on( 'keyup change', function () {
            if ( that.search() !== this.value ) {
                that
                    .search( this.value )
                    .draw();
            }
       		 } );
    	} );
} );

</script>
</body>
